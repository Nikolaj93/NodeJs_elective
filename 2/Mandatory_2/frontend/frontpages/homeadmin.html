
<div class="content-wrapper-pages">
    <h1 id="welcome-title"></h1>
</div>

<script>
    $.get('/currentUser', (response) => {
    console.log(response);

    var today = new Date();
    var time = today.getHours()
    if (time < 12 && time > 5){
        console.log('it is morning')
        $('#welcome-title').text("Good morning administrator " + response + "!");
    } else if (time >= 12 && time < 18) {
        $('#welcome-title').text("Good afternoon adminitrator " + response + "!");
        console.log('it is afternoon')
    } else if (time >= 18 || time >= 0 ) {
        $('#welcome-title').text("Good evening adminitrator " + response + "!");
        console.log('it is evening')
    }
        
    
});
</script>
